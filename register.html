<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тіркелгі</title>
    <link rel="stylesheet" href="regidter.css">
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <header>
        <div class="topnav">
            <a class="active" href="shop.html">Басты Бет</a>
    </header>

    <form action="">
        <div class="container">
            <h1>Тіркелу</h1>
            <p>Тіркелгі жасау үшін осы пішінді толтырыңыз.</p>
            <hr>

            <label for="email"><b>Электронды пошта</b></label>
            <input type="text" placeholder="Электронды поштаны енгізіңіз" name="email" id="email" required>

            <label for="psw"><b>Құпия сөз</b></label>
            <input type="password" placeholder="Құпия сөзді енгізіңіз" name="psw" id="psw" required>

            <label for="psw-repeat"><b>Құпия сөзді қайталаңыз</b></label>
            <input type="password" placeholder="Құпия сөзді қайталаңыз" name="psw-repeat" id="psw-repeat" required>
            <hr>
            <p>Тіркелгіні жасау арқылы сіз біздің шарттармен келісесіз<a href="#">Шарттар мен құпиялылық</a>.</p>

            <button type="submit" class="registerbtn">Тіркелу</button>
        </div>

        <div class="container signin">
            <p>Есептік жазбаңыз бар ма? <a href="#">Кіру</a>.</p>
        </div>
    </form>

</body>

</html>
